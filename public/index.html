<!DOCTYPE html>
<html>
  <head>
    <style>
      .player {
        position: absolute;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .wrapper-div {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .viewport {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }
      iframe {
        display: block;
        width: 100%;
        height: 100%;
        background: white;
        border: none;
        /* transform: scale(0.2); */
        transform-origin: 0 0;
        width: 800px;
        height: 652px;
      }
    </style>
  </head>
  <body>
    <div class="player">
      <div class="wrapper-div">
        <div class="iframe">
          <iframe src="./iframe.html"></iframe>
        </div>
      </div>
    </div>
    <script>
      setTimeout(() => {
        Object.assign(document.querySelector("iframe").style, {
          width: `${300}px`,
          height: `${500}px`,
        });
      });
    </script>
  </body>
</html>
